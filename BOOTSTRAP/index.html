<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col">
            <h2>Cadastro</h2>
            <form>
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control" type="text" id="nome">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea id="mensagem" class="form-control"></textarea>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="terms-and-conditions">
                    <label for="terms-and-conditions" class="form-check-label">Li e concordo com os termos do
                        site</label>
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
